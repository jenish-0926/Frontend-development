<!DOCTYPE html>
<html>
<head>
  <title>Flexbox Multi Column Layout</title>
  <style>
    body {
  padding: 20px;
}
.container {
  display: flex;
  gap: 10px;
}
.box {
  flex: 1;
  background-color: rgb(164, 158, 211);
  padding: 20px;
  text-align: center;
  border-radius: 8px;
}
</style>
</head>
<body>

<h2>Responsive Flexbox Layout</h2>

<div class="container">
  <div class="box">Column 1</div>
  <div class="box">Column 2</div>
  <div class="box">Column 3</div>
</div>

</body>
</html>
